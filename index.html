<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <title>Simple Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Edson-Jacob-Mendieta">
        <meta name="description" content="A simple calculator for easy use.">
        <meta name="robots" content="all">

        <link rel="stylesheet" media="screen" href="styles.css">

    </head>

    <body>

        <p id="divide">&divide;</p>

        <div id="outer">

            <h2 id="calcHeader">Simple Calculator</h2>
            <div id="display">
                <p class="input" id="topP"><span class="numSpan" id="topSpan"></span></p>
                <p class="input" id="bottomP"><span class="numSpan" id="bottomSpan"></span></p>
            </div>
            <div class="circleRow">
                <button class="circle" id="AC" type="button">AC</button>
                <button class="circle" id="CE" type="button">CE</button>
                <button class="circle" id="zero" type="button">0</button>
                <button class="circle operator" id="divideAmp" type="button">&divide;</button>
            </div>
            <div class="circleRow">
                <button class="circle nonZero"  type="button">1</button>
                <button class="circle nonZero"  type="button">2</button>
                <button class="circle nonZero"  type="button">3</button>
                <button class="circle operator" type="button">x</button>
            </div>
            <div class="circleRow">
                <button class="circle nonZero"  type="button">4</button>
                <button class="circle nonZero"  type="button">5</button>
                <button class="circle nonZero"  type="button">6</button>
                <button class="circle operator" type="button">-</button>
            </div>
            <div class="circleRow">
                <button class="circle nonZero"  type="button">7</button>
                <button class="circle nonZero"  type="button">8</button>
                <button class="circle nonZero"  type="button">9</button>
                <button class="circle operator" type="button">+</button>
            </div>
            <div class="circleRow" id="lastRow">
                <button class="circle" id="dot" type="button">.</button>
                <button class="circle" id="equals" type="button">=</button>
            </div>

        </div>

        <footer>
            <p id="attribution">Designed &amp; Built by Edson Mendieta</p>
        </footer>

        <script src="scripts.js"></script>

    </body>
</html>
